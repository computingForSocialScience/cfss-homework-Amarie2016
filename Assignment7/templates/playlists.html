<html>
<head>
	<title>playlists</title>
</head>
<body>
	<h2>Assignment #7 Playlists</h2>
	<table>
		<tr align="left">
			<th>id</th>
			<th>rootArtist</th>
		</tr>

		<ul id = "navigation">
		{% for id, rootArtist in playlists%}
		<tr>
			<td>
				<li><a href="/playlist/{playlistId}">{{ id}}</a>
			</td>
			<td>{{ rootArtist}} </td>
		</tr>
		{% endfor %}

	</table>

</body>
</html>
