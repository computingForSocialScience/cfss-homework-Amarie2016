<html>
<head>
	<title>playlist</title>
</head>
<body>
	<h2>Playlist</h2>
	<table>
		<tr align="left">
			<th>songOrder</th>
			<th>artistName</th>
			<th>albumName</th>
			<th>trackName</th>
		</tr>
		
		{% for plalistId, songOrder, artistName, albumName, trackName in songs %}
		<tr>
			<td>{{ songOrder}}</td>
			<td>{{ artistName}} </td>
			<td>{{ albumName}} </td>
			<td>{{ trackName}} </td>
		</tr>
		{% endfor %}
		

	</table>

</body>
</html>
